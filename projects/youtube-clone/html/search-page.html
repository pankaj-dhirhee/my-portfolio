<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page title</title>
  <!-- Linking to its search page css -->
  <link rel="stylesheet" href="../css/normal-css/search-page.css">
</head>
<body>
<div id="search-ka-main-container">
<!------------------------------------------->
<!--          SEARCH BAR SECTION           -->
<!------------------------------------------->
<div id="search-box">
   <!--this is search input tag-->
   <input type="text" id="myInput" placeholder="Search for names.." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
 
   <!-- this is search icon image tag -->
   <img src="../assets/search.png" id="search-btn"></img>
</div><!-- search box -->
<!--=======================================-->




<!------------------------------------------->
<!--       SUGGESTED SEARCH SECTION        -->
<!------------------------------------------->
<div id="suggested-search-container">
  <div id="container-for-delete-all-history-btn">
     <span>History</span>
     <div id="delete-all-search-history-btn">
      <img src="../assets/black-delete-btn.png" onclick="deleteAllSearchHistory()"/>
     </div>
  </div>
 <!-- here search history will be displayed by Javascript -->
</div>
</div><!-- search-ka-main-container -->
<!--=======================================-->





<!------------------------------------------->
<!--          JAVASCRIPT SECTION           -->
<!------------------------------------------->
<!-- searchvpage js file -->
<script src="../js/search.js"></script>
<!-- connector js file -->
<script src="../js/cennector-bet-search-and-after-search.js"></script>
</body>
</html>
