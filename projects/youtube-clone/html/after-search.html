<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page title</title>
  <!-- Linking to loader css -->
  <link rel="stylesheet" href="../css/multi-css/loader.css">
  <!--linking to all navbar.css-->

  <!--linking to all video section css-->

<!------------------------------------------->
<!--            LOADER SECTION             -->
<!------------------------------------------->
<div class="loader-container">
  <img src="../assets/loader.gif" alt="">
</div>
<!--=======================================-->
  
  
  
<div id="page-ka-main-container">
<!------------------------------------------->
<!--            NAVBAR SECTION             -->
<!------------------------------------------->
<!-- navigation bar -->
<nav id="navbar">
  <!--this is nav left side contains logo-->

     <img src="../assets/threeLines.png" id="three-line-icon"/>

     <img src="../assets/logo.png"/>
  </div>
 
 
  <!--nav middle, contains search bar for pc-->
  <div id="nav-middle">

           <input type="text" placeholder="Search for a video">

           <div class="image-box-for-search-icon">

           </div>
       </div>
     
       <!-- mic image box -->
       <div class="image-box-for-mic-icon">
           <img src="../assets/mic.png"/>
       </div>
    </div><!-- wrapper -->
  </div><!-- nav middle -->
 
 
  <div id="nav-right">
     <a href="html/search-page.html">
       <img src="../assets/search.png" id="search"/>
     </a>  
     <img src="../assets/bell.png"/>
     <img src="../assets/profile.png"/>
  </div>
</nav>
<!--=======================================-->


<!--videos will display here-->
<div id="videos-container"></div>
</div><!--page ka main container-->



<!--===================================-->
<!--this is bottom nav bar-->
<!--===================================-->
<div id="bottom-nav-container">
 <!--home button-->
 <button id="home-btn" class="btnBox">
  <img src="../assets/home.png"/>

 </button>

 <a href="../html/history.html">

 </a>

 <a href="">

  </button>
 </a>
 
 <!--it's developer button-->
 <a href="">
  <button id="home-btn" class="btnBox">

  </button>
 </a>
